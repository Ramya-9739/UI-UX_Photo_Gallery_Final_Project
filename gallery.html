<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #c471f5 0%, #fa71cd 100%);
      min-height: 100vh;
    }
    .gallery-container {
      background: rgba(255,255,255,0.93);
      border-radius: 16px;
      padding: 36px 15px;
      margin-top: 40px;
      box-shadow: 0 6px 32px rgba(58,123,213,0.15);
    }
    .gallery-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      transition: 0.18s;
    }
    .gallery-img:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 28px rgba(41,41,41,0.18);
    }
    #modalImage {
      width: 100%;
      border-radius: 12px;
    }
    .back-btn {
      position: absolute;
      left: 20px;
      top: 28px;
      background: #ffd700;
      color: #133357;
      border-radius: 20px;
      padding: 8px 18px;
      font-weight: bold;
      border: none;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.16s;
      z-index: 10;
    }
    .back-btn:hover {
      background: #ffa500;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="welcome.html" class="back-btn">‚Üê Back</a>
  <div class="container gallery-container">
    <h1 class="text-center text-primary mb-4">Photo Gallery</h1>
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://designgrapher.com/wp-content/uploads/2013/06/nature-photographs4.jpg"
             class="gallery-img"
             alt="Gallery 1"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="http://eskipaper.com/images/bird-nature-fly-1.jpg"
             class="gallery-img"
             alt="Gallery 2"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://cdn.wallpapersafari.com/14/13/079mXI.jpg"
             class="gallery-img"
             alt="Gallery 3"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/046/371/131/small_2x/red-fox-sniffs-butterfly-on-its-nose-a-animal-in-nature-playing-with-a-butterfly-on-its-nose-photo.jpg"
             class="gallery-img"
             alt="Gallery 4"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <!-- Added 4 more images below -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://www.agoda.com/wp-content/uploads/2020/08/BOH-Tea-Plantation-what-to-do-in-Cameron-Highlands-Malaysia.jpg"
             class="gallery-img"
             alt="Gallery 5"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://www.hdwallpapers.in/download/brown_deer_nature_animals_trees_sunset_4k_hd-HD.jpg"
             class="gallery-img"
             alt="Gallery 6"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://c.wallhere.com/photos/59/56/1680x1050_px_Alone_Far_View_house_lake_landscape_mist_nature-991734.jpg!d"
             class="gallery-img"
             alt="Gallery 7"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://wallup.net/wp-content/uploads/2016/01/200876-nature-landscape-water.jpg"
             class="gallery-img"
             alt="Gallery 8"
             data-toggle="modal"
             data-target="#imageModal">
      </div>
    </div>
  </div>
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img id="modalImage" src="" alt="Large View">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $('.gallery-img').on('click', function() {
      $('#modalImage').attr('src', $(this).attr('src'));
    });
  </script>
</body>
</html>
